spring:
  datasource:
    url: jdbc:mysql://localhost:3306/city?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: UTF-8
    servlet:
      content-type: text/html
    mode: HTML5

mybatis:
  type-aliases-package: com.zhaoyangyingmu.city.entity
  mapper-locations: classpath:mapper/*.xml
